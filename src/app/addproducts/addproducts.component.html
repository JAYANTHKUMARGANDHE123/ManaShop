<!-- addproducts.components.html -->


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1>Add products</h1>
            <form action="" (ngSubmit)="addproduct()">
                <div class="form-group">
                    <label for="" class="form-label">Product Id</label>
                    <input type="text" class="form-control" name="productId" [(ngModel)]="productId"></div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="productName" [(ngModel)]="productName"></div>
                <div class="form-group">
                    <label for="" class="form-label">ProductCompany</label>
                    <input type="text" class="form-control" name="productCompany" [(ngModel)]="productCompany"></div>
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="text" class="form-control" name="productPrice" [(ngModel)]="productPrice"></div>
                <div class="form-group">
                    <label for="" class="form-label">Product Description</label>
                    <input type="text" class="form-control" name="productDescription" [(ngModel)]="productDescription"></div>
                <div class="form-group">
                    <label for="" class="form-label">Product Image</label>
                    <input type="text" class="form-control" name="productImage" [(ngModel)]="productImage">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Type</label>
                    <input type="text" class="form-control" name="productType" [(ngModel)]="productType">
                </div><br>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">Add Product</button>&nbsp;
                    <button class="btn btn-danger btn-lg" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
