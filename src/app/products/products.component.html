<!-- products.component.html-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <input type="text"  class="form-control" [(ngModel)]="searchQuery" (input)="searchProducts()" placeholder="Search by name or company">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
      
            <div class="col-md-4" *ngFor="let p of filteredProducts">
            
              <button (click)="viewProduct(p.productId)">
                <div class="card">
                    <div class="card-header">
                        <img [src]="p.productImage" alt="" class="card-img-top">
                    </div>
                        <div class="card-body">
                            <h4 class="card-title">{{p.productName}}</h4>
                            <h4 class="card-title">{{p.productDescription}}</h4>
                            <p class="card-text">Company : {{p.productCompany}}</p>
                            <p class="card-text">Price : {{p.productPrice}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" (click)="addtoCart(p)">Add to Cart</button>
                            <button class="btn btn-warning">Buy Now</button>
                        </div>
                </div></button>
            </div>

            <div class="col-md-4" *ngFor="let p of products">
                <div class="card">
                    <div class="card-header">
                        <img [src]="p.productImage" alt="" class="card-img-top">
                    </div>
                        <div class="card-body">
                            <h4 class="card-title">{{p.productName}}</h4>
                            <h4 class="card-title">{{p.productDescription}}</h4>
                            <p class="card-text">Company : {{p.productCompany}}</p>
                            <p class="card-text">Price : {{p.productPrice}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" (click)="addtoCart(p)">Add to Cart</button>
                            <button class="btn btn-warning">Buy Now</button>
                        </div>
                </div>
            </div>

    </div>
</div>
